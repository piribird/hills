    <style>

        }

        }
        .my-top-navbar button {

            height: 48px;

        }
        .my-top-navbar button span {

        .sub-nav {

        }
        .sub-nav > div {

            font-size: 16px;
            color: #353535;

        }
        .sub-nav ul {
            list-style: none;
        }

        .sub-nav .dropdown ul li a {
            padding-top: 5px;
            padding-bottom: 5px;
            color: #5D5D5D
        }
        .sub-nav .dropdown-menu {
            min-width: 0;
        }
        .post-item div {
            float: right;
        }
        .post-item div:first-child {
            float: left;
        }
        .post-item div:last-child {
            min-width: 30px;
        }
        .post-item div:not(:last-child) {
            padding-top: 5px;
            padding-bottom: 5px;
        }
        .post-item div p {
            text-align: left;
            font-size: 13px;
            margin: 0;
            line-height: 20px;
            color: #5D5D5D
        }
        .post-item div p:first-child {
